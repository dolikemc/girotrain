{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
    <div class="content">
        <h1>{% trans 'Contact form' %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
